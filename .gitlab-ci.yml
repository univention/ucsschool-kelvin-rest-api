  needs: []
  extends: .pre-commit
  variables:
    PRE_COMMIT_IMAGE: "docker-registry.knut.univention.de/knut/pre-commit:latest"

lint_commit_messages:
  stage: build
  needs: []
  variables:
    HOOK_IDS: "conventional-pre-commit issue-reference"
    GIT_DEPTH: 21
  extends: .lint_commit_messages

