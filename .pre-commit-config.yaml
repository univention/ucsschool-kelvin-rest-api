# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: ^venv/|^doc/doc-common/|^doc/manual/|^doc/quickstart|^doc/errata|^ucs-school-import/usr/share/ucs-school-import/scripts/ucs-school-import|^italc/|^italc-windows/|^ucs-school-branding/|^ucs-school-info/|^ucs-school-italc/|^ucs-school-l10n-fr/|^ucs-school-ldap-acls-master/|^ucs-school-metapackage/|^ucs-school-netlogon/|^ucs-school-netlogon-user-logonscripts/|^ucs-school-old-homedirs/|^ucs-school-old-sharedirs/|^ucs-school-ox-support/|^ucs-school-radius-802.1x/|^ucs-school-roleshares/|^ucs-school-s4-branch-site/|^ucs-school-selfservice-support/|^ucs-school-ucc-integration/|^ucs-school-umc-|^ucs-school-webproxy/|^ucs-test-ucsschool/|^univention-lib-slim/|^univention-management-console-module-selective-udm/|^univention-directory-manager-modules-slim/
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-added-large-files
    -   id: check-json
    -   id: check-xml
        exclude: ^doc/changelog/changelog-ucsschool-4.4v5-de.xml
    -   id: check-yaml
    -   id: trailing-whitespace
-   repo: https://github.com/timothycrosley/isort
    rev: 5.10.1
    hooks:
    -   id: isort
        entry: isort -c
    -   id: isort
        alias: isort-edit
        stages: [manual]
        entry: isort
-   repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
    -   id: black
        entry: black --check --diff --config .black
    -   id: black
        alias: black-edit
        stages: [manual]
        entry: black --config .black
-   repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
    -   id: flake8
        language_version: python3.8
-   repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
    -   id: python-check-blanket-noqa
    -   id: python-no-eval
    -   id: rst-backticks
-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
    -   id: bandit
        entry: bandit -c .bandit
        exclude: ^kelvin-api/tests/
-   repo: https://github.com/anderseknert/pre-commit-opa
    rev: v1.5.1
    hooks:
    -   id: opa-fmt
    -   id: opa-check
        args: ['kelvin-api/opa_policies']
    -   id: opa-test
        args: ['kelvin-api/opa_policies']
